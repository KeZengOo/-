# 端口
server.port=7090
spring.application.name=virtual-rep-api
#eureka.client.serviceUrl.defaultZone=http://127.0.0.1:2222/eureka/
eureka.client.serviceUrl.defaultZone=http://47.95.32.213:2222/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${server.port}}

# 日志
#logging.config=classpath:log.xml
logging.level.com.nuoxin.backend=debug

# 数据源
spring.main.show_banner=false
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.datasource.name=datasource
spring.datasource.initialize=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/virtual_rep?zeroDateTimeBehavior=convertToNull
##spring.datasource.url=jdbc:log4jdbc:mysql://127.0.0.1:3306/virtual_rep?zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
##spring.datasource.driverClassName=net.sf.log4jdbc.DriverSpy
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.max-active=100
spring.datasource.max-idle=200
spring.datasource.min-idle=100
spring.datasource.initial-size=100
spring.datasource.validation-query=select 1
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=false
spring.datasource.time-between-eviction-runs-millis=3000
spring.datasource.min-evictable-idle-time-millis=3000
spring.datasource.max-wait=3000
spring.datasource.jmx-enabled=true
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# \u81EA\u52A8\u521B\u5EFA\u6570\u636E\u5E93\u8868
# hibernate.ddl-auto=update
spring.jpa.show-sql=true

# memcached缓存
memcached.servers=139.129.116.62:11211
memcached.username=memcache
memcached.password=memcache
memcached.needAuth=false

# aliyun oss
aliyun.uploadEndpoint=http://oss-cn-qingdao.aliyuncs.com
aliyun.downloadEndpoint=https://test-proj.oss-cn-qingdao.aliyuncs.com
aliyun.bucketName=test-proj